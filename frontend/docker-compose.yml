# =============================================================================
# Docker Compose - CodeSolve Social Media FRONTEND
# =============================================================================
# 
# Uso:
#   Produção:      docker compose up -d --build
#   Desenvolvimento: docker compose --profile dev up
#
# =============================================================================

services:
  # ===========================================================================
  # Production Frontend Service
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: codesolve-frontend
    network_mode: host
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Development Frontend Service (use with --profile dev)
  # ===========================================================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: codesolve-frontend-dev
    network_mode: host
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    profiles:
      - dev

volumes:
  frontend_node_modules:
